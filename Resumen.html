//Solo letras sin cifras js
function validateInput(input) {
  // Use a regular expression to only allow letters in the input
  var lettersOnly = /^[A-Za-z]+$/;
  if (input.match(lettersOnly)) {
    // The input is valid, so return true
    return true;
  } else {
    // The input is not valid, so return false
    return false;
  }
}
